<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form id="form">
        <div class="title">
            <h1>Annonce Vente Voiture</h1>
        </div>
        <div class="form-control">
            <label for="matricule">Matricule :</label>
            <input type="text" name="matricule" id="matricule">
        </div>
        <div class="form-control">
            <label for="marque">Marque :</label>
            <input type="text" name="marque" id="marque">
        </div>
        <div class="form-control">
            <label for="modele">Modèle :</label>
            <input type="text" name="modele" id="modele">
        </div>
        <div class="form-control">
            <label for="anneeProd">Année Production :</label>
            <input type="text" name="anneeProd" id="anneeProd">
        </div>
        <div class="form-control">
            <label for="carburant">Carbirant :</label>
            <input type="text" name="carburant" id="carburant">
        </div>
        <div class="form-control">
            <label for="prix">Prix :</label>
            <input type="text" name="prix" id="prix">
        </div>
        <div class="buttons">
            <button id="consulter">Consulter</button>
            <button type="submit" id="enregistrer">Enregistrer</button>
        </div>
    </form>
</div>

    <script src="script.js"></script>
</body>
</html>
